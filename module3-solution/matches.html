<div class="col-sm-12">
    <h3>{{items.title}}</h3>
    <div ng-if="items.matches.length > 0">
        <ul>
            <li ng-repeat="item in items.matches">
                {{item.name}}, {{item.short_name}}, {{item.description}}
                <button class="btn btn-default" ng-click="onRemove({index:$index})">
                    <span class="glyphicon glyphicon-remove"></span> Don't want this one!
                </button>
            </li>
        </ul>
    </div>
</div>
